{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
    <a class="btn btn-success" href="/add_electionofficer">ADD ELECTIONOFFICER</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>USERID</th>
            <th>Constituency</th>
            <th></th>
        </tr>
        {% for officer in officers %}
            <tr>
                <td>{{officer.UserID}}</td>
                <td>{{officer.Constituency}}</td>
                <td>
                    <form action="{{url_for('remove_electionofficer', UserID=officer.UserID) }}" method="post">
                        <input type="hidden" name ="method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
                
            </tr>
        {% endfor %}
    </table>
{% endblock %}
